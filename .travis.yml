language: python
matrix:
  include:
    - python: 3.7
      env: TOX_ENV=py37
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.4
      env: TOX_ENV=py34
    - python: 2.7
      env: TOX_ENV=py27
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script:
  - coverage erase
  - tox -e $TOX_ENV
